<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="postContainer">
    <h1 id="postTitle">Loading...</h1>
    <p><strong>Author:</strong> <span id="postAuthor"></span></p>
    <p><strong>Date:</strong> <span id="postDate"></span></p>
    <p id="postContent"></p>

    <button id="deleteBtn">🗑️ Delete Post</button><br /><br />
    <a href="index.html">← Back to Home</a>
  </div>

  <!-- 🪟 Custom Delete Confirmation Modal -->
<div id="confirmModal" class="modal hidden">
  <div class="modal-content">
    <p>Are you sure you want to delete this post?</p>
    <div class="modal-actions">
      <button id="confirmDelete" class="danger">Yes, Delete</button>
      <button id="cancelDelete" class="cancel">Cancel</button>
    </div>
  </div>
</div>

<!-- ✅ Delete Success Toast -->
<div id="toast" class="toast hidden">Post deleted successfully.</div>


  <script src="scripts/post.js"></script>
</body>
</html>
